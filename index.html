<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&family=Ms+Madi&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/styles.css">
    <title>Stopwatch</title>
</head>


<body>
    <div class="container">
        <div class="title">
            <div class="main__title">Stopwatch</div>
            <div class="sub__title">By Ujwal</div>
        </div>


        <div class="stopwatch">
            <div class="wrapper">
                <p id="para">
                    <span class="mins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
                </p> <br>
                <div class="btn--div">
                    <button class="btn-start">Start</button>
                    <button class="btn-stop">Stop</button>
                    <button class="btn-reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>


</html>
